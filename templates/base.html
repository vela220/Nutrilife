<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutriLife{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-success bg-success">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="{{ url_for('inicio') }}">NutriLife</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active text-light" href="{{ url_for('inicio') }}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('registro') }}">Registrarte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('sesion') }}">Iniciar sesion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('dieta') }}">Dieta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('horario') }}">Horario y Consumo de agua</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('recetas') }}">Recetas Saludables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('ejercicio') }}">Ejercicio</a>
                </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('calculadora') }}">Calculadora</a>
                </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('analisis') }}">Analisis</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-light" href="{{ url_for('acerca') }}">Acerca De</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center py-4 navbar-success bg-success">
    <p class="mb-0 text-light">&copy; 2025 NutriLife — Hecho por: 
        <strong>Ramírez Vela Areli y Santana Ruiz Kenia Alejandra</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
