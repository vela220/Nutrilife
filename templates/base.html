<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutriLife{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="img/n.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            color: rgba(4, 117, 8, 1);
        }

        .navbar {
            background-color: rgba(33, 145, 36, 1) !important;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #176e17ff !important; 
        }

        .navbar .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .navbar .navbar-brand:hover {
            color: #faffbd !important; 
        }

        .navbar .bienvenido {
            color: #fff000 !important; 
            font-weight: bold;
        }

        footer {
            background-color: rgba(118, 255, 111, 0.8);
            color: white;
        }


        h1 {
            color: #ffeb3b; 
        }

        p.lead {
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('inicio') }}">NutriLife</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('inicio') }}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sesion') }}">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registro') }}">Registrarte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dieta') }}">Dieta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('horario') }}">Horario y Consumo de agua</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recetas') }}">Recetas Saludables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('acerca') }}">Acerca de</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center py-4">
    <p class="mb-0">&copy; 2025 NutriLife — Hecho por: 
        <strong>Ramírez Vela Areli y Santana Ruiz Kenia Alejandra</strong>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
