{% extends "inicio.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> 
<div class="text-center my-4">
    <h1>NutriLife</h1>
</div>

<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-4">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <hr>

            {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form action="/sesion" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="email" placeholder="Correo electrónico o teléfono" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success w-50">Iniciar Sesión</button>
            </div>
            </form>

            <div class="text-center mt-4">
            <p>¿No tienes cuenta? <a href="/formulario">Regístrate aquí</a></p>
            </div>

            <div class="text-center mt-4">
            <p>© 2025. Desarrollado por <strong>Kenia Santana y Areli Ramírez</strong></p>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
